<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
</head>
<body>
    <h1 style="color: red; text-align: center;">Employee Registration Form</h1>

    <form>
        <label>Title:</label>
        <input type="radio" name="title" value="Mr"> Mr.
        <input type="radio" name="title" value="Mrs"> Mrs.
        <input type="radio" name="title" value="Ms"> Ms.<br><br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname"><br><br>

        <label for="address1">Mail Address1:</label>
        <input type="text" id="address1" name="address1"><br><br>

        <label for="address2">Mail Address2:</label>
        <input type="text" id="address2" name="address2"><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>

        <label for="state">State:</label>
        <select id="state" name="state">
            <option value="gujarat">Gujarat</option>
            <!-- Add other states if needed -->
        </select><br><br>

        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip"><br><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" value="+91"><br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" name="languages" value="Gujarati"> Gujarati<br>
        <input type="checkbox" name="languages" value="urdu"> urdu<br>
        <input type="checkbox" name="languages" value="Memoni"> Memoni<br>
        <input type="checkbox" name="languages" value="English"> English<br><br>

        <label for="additional">Additional Information:</label><br>
        <textarea id="additional" name="additional" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
